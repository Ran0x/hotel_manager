<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>注册</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/placeholder.js"></script>
</head>
<body>
    <div class="navn">
        <div class="wrap">
            <h1>
                <a href="index.html" class="logo"><img src="images/logo-zero2one.png" alt="" /></a>
            </h1>
        </div>
    </div>
    <div class="wrap">
        <div class="about_login">
            <div class="as_wrap">
                <div class="texi">
                    <a class="fr cl_d22" href="signin.html">已有账号&gt;</a>
                    <h2>账号注册</h2>
                </div>
                <div class="opy">
                    <div class="headnote login_ts" style="display: block;">格式不正确</div>
                </div>
                 <form action="" autocomplete="off">
                     <div class="form-item form-item-account">
                         <label>手  机  号  码</label>
                         <input type="text" name="phone" class="field" placeholder="使用常用手机号码">
                     </div>
                     <div class="form-item form-item-account">
                         <label>用  户  昵  称</label>
                         <input type="text" name="phone" class="field" placeholder="输入用户名">
                     </div>
                      <div class="form-item form-item-account form-item-select">
                         <label>用  户  邮  箱</label>
                         <input type="text" name="phone" class="field" placeholder="输入邮箱">
                         <select name="address" id="address" class="input select-in">   
                            <option value="1">qq.com</option>   
                            <option value="2">163.com</option>
                         </select>
                         <span  title="邮箱必填,找回密码时需用到" class="mailbox"></span>
                     </div>
                     <div class="form-item form-item-account">
                         <label>设  置  密  码</label>
                         <input type="password" name="pwd" id="form-pwd" class="field" maxlength="20" placeholder="输入密码"/>
                     </div>
                     <div class="form-item form-item-account">
                         <label>确  认  密  码</label>
                         <input type="password" name="pwdRepeat" class="field" placeholder="请再次输入密码" maxlength="20"/>
                     </div>
                    <div>
                        <a href="register_complete.html" class="btn-register">立即注册</a>
                    </div>
                 </form>
            </div>
        </div>
    </div>
</body>
</html>
